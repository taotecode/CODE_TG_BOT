<form id="app-form" class="layui-form layuimini-form">

  <div class="layui-form-item">
    <label class="layui-form-label">机器人名称</label>
    <div class="layui-input-block">
      <input type="text" name="tg_name" class="layui-input" lay-verify="required" placeholder="请输入机器人名称" value="{:sysconfig('tg_bot','tg_name')}">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">机器人TOKEN</label>
    <div class="layui-input-block">
      <input type="text" name="tg_token" class="layui-input" lay-verify="required" placeholder="请输入机器人TOKEN" value="{:sysconfig('tg_bot','tg_token')}">
      <tip>不知道怎么创建机器人就去百度</tip>
    </div>
  </div>

  <div class="hr-line"></div>
  <div class="layui-form-item text-center">
    <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="system.config/save" data-refresh="false">确认</button>
    <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
  </div>

</form>
