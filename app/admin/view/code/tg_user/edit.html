<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="tg_id" class="layui-input" lay-verify="required" placeholder="请输入用户ID" value="{$row.tg_id|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" lay-verify="required" placeholder="请输入用户名" value="{$row.username|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">姓</label>
            <div class="layui-input-block">
                <input type="text" name="last_name" class="layui-input" lay-verify="required" placeholder="请输入姓" value="{$row.last_name|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">名字</label>
            <div class="layui-input-block">
                <input type="text" name="first_name" class="layui-input" lay-verify="required" placeholder="请输入名字" value="{$row.first_name|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">语言代码</label>
            <div class="layui-input-block">
                <input type="text" name="language_code" class="layui-input" lay-verify="required" placeholder="请输入语言代码" value="{$row.language_code|default=''}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
